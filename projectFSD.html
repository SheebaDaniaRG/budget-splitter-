<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Budget Splitter — Login</title>
<style>
  :root{
    --bg:#FBFBFB; --card:#FFFFFF; --muted:#8B8B9A;
    --accent1:#B6E2D3; --accent2:#FFD8C5; --accent3:#D7C7F4;
    font-family: Inter, system-ui, Arial;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#F7FFFB,#FFF8FD);
    color:#222;
  }
  .card{
    width:100%;
    max-width:380px;
    background:var(--card);
    border-radius:14px;
    padding:22px 20px 20px;
    box-shadow:0 10px 30px rgba(15,15,20,0.08);
  }
  .logo{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:16px;
  }
  .mark{
    width:44px;height:44px;border-radius:10px;
    background:linear-gradient(135deg,var(--accent1),var(--accent3));
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#fff;
  }
  h1{margin:0;font-size:20px;}
  .small-muted{font-size:12px;color:#9b9bb0}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px;margin-top:10px;}
  input{
    width:100%;padding:10px;border-radius:10px;
    border:1px solid #e8e8ee;background:#fff;font-size:14px;
  }
  .btn{
    margin-top:16px;
    width:100%;
    padding:10px 14px;
    border-radius:999px;
    border:0;
    cursor:pointer;
    background:linear-gradient(90deg,var(--accent1),var(--accent3));
    font-weight:600;
  }
  .bottom-text{
    margin-top:10px;
    text-align:center;
    font-size:12px;
    color:var(--muted);
  }
</style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="mark">BS</div>
      <div>
        <h1>Budget Splitter</h1>
        <div class="small-muted">Login to continue</div>
      </div>
    </div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="you@example.com">

      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="Enter password">

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="bottom-text">
      This is a demo login (no real authentication).
    </div>
  </div>

<script>
  // Simple demo login: just check non‑empty fields and go to main app
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(!email || !pass){
      alert('Please enter email and password');
      return;
    }
    // Optional: save name in localStorage for greeting
    localStorage.setItem('bs_user_email', email);
    // Redirect to the main app
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
